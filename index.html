<body>
  <style>
    @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);

    html {
      font-family: "Roboto", sans-serif;
      font-size: 16px;
      line-height: 1em;
      height: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    h2 {
      color: white;
      margin: 4px 0 30px 0;
    }

    p {
      font-size: 20px;
      color: white;
      margin: 10px 0 0 0;
    }

    body {
      background-image: url(https://images.unsplash.com/photo-1559705421-4ae9bf6fabb5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);
      background-size: cover;
    }

    .btn {
      clear: both;
      white-space: nowrap;
      font-size: 0.8em;
      display: inline-block;
      border-radius: 5px;
      margin: 2px;
      -webkit-transition: all 0.5s;
      -moz-transition: all 0.5s;
      transition: all 0.5s;
      overflow: hidden;
    }

    .btn:hover {
      box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.45);
    }

    .btn:focus {
      box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.4);
    }

    .btn>span,
    .btn-icon>i {
      float: left;
      padding: 13px;
      -webkit-transition: all 0.5s;
      -moz-transition: all 0.5s;
      transition: all 0.5s;
      line-height: 1em;
    }

    .btn>span {
      padding: 14px 18px 16px;
      white-space: nowrap;
      color: #fff;
      background: #b8b8b8;
    }

    .btn:focus>span {
      background: #9a9a9a;
    }

    .btn-icon>i {
      border-radius: 5px 0 0 5px;
      position: relative;
      text-align: center;
      font-size: 1.25em;
      color: #fff;
      background: #212121;
    }

    .btn-icon>i:after {
      content: "";
      border: 8px solid;
      border-color: transparent transparent transparent #222;
      position: absolute;
      top: 13px;
      right: -15px;
    }

    .btn-icon:hover>i,
    .btn-icon:focus>i {
      color: #fff;
    }

    .btn-icon>span {
      border-radius: 0 5px 5px 0;
    }

    /*Facebook*/
    .btn-facebook:hover>i,
    .btn-facebook:focus>i {
      color: #3b5998;
    }

    .btn-facebook>span {
      background: #3b5998;
    }

    /*Twitter*/
    .btn-twitter:hover>i,
    .btn-twitter:focus>i {
      color: #55acee;
    }

    .btn-twitter>span {
      background: #55acee;
    }

    /*Google*/
    .btn-googleplus:hover>i,
    .btn-googleplus:focus>i {
      color: #dd4b39;
    }

    .btn-googleplus>span {
      background: #dd4b39;
    }

    /*Pinterest*/
    .btn-pinterest:hover>i,
    .btn-pinterest:focus>i {
      color: #cb2028;
    }

    .btn-pinterest>span {
      background: #cb2028;
    }

    /*LinkedIn*/
    .btn-linkedin:hover>i,
    .btn-linkedin:focus>i {
      color: #007bb6;
    }

    .btn-linkedin>span {
      background: #007bb6;
    }

    .min-100 {
      height: 100vh;
      width: 100%;
    }

    @media (max-width: 768px) {
      #social-platforms {
        height: 300px;
      }
    }
  </style>
  <div class="row min-100">
    <div class="col-md-6 text-center my-auto mx-auto">
      <h1 class="display-4 my-0">fowza</h1>
      <p class="my-0">Studying ethical hacking and advanced python.</p>
      <p class="my-0">Your local coffee addict. My blood type is coffee.</p>
    </div>
    <div class="col-md-6 text-center my-auto mx-auto">
      <div id="social-platforms">
        <h2>Connect with me</h2>
        <a class="btn btn-icon btn-facebook" href="https://github.com/fowza"><i class="fa fa-github"></i><span>Github</span></a>
        <a class="btn btn-icon btn-twitter" href="https://twitter.com/Frxdez"><i class="fa fa-twitter"></i><span>Twitter</span></a>
        <a class="btn btn-icon btn-googleplus" href="#"><i class="fa fa-google-plus"></i><span>Google+</span></a>
        <a class="btn btn-icon btn-pinterest" href="https://www.youtube.com/user/ItsFredez"><i class="fa fa-youtube"></i><span>Youtube</span></a>
        <a class="btn btn-icon btn-linkedin" href="https://www.instagram.com/frxde/"><i class="fa fa-instagram"></i><span>Instagram</span></a>
      </div>
    </div>
  </div>
